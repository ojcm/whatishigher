<title>What is higher?</title>
<link rel="stylesheet" href="/static/styles/main.css" type="text/css" >
{% if response %}
  {% if response.positive %}
    <link rel="stylesheet" href="/static/styles/correct.css" type="text/css" >
  {% else %}
    <link rel="stylesheet" href="/static/styles/incorrect.css" type="text/css" >
  {% endif %}
{% endif %}
</style>

{% if debug %}
<p>{{debug}}</p>
{% endif %}

<div class='center_wrapper'>
<div id='response'>
{% if response %}
  <h1>{{response.text}}</h1>
{% endif %}
</div>
</div>

<div class='center_wrapper'>
<div id='main_body' >
<h1>What is higher?</h1>


<form action='/answer' method='POST'>
<div id='answer_wrapper'>
    <div class='answer' id='left_answer'>
        <input type='image' name='{{a1.correct}}' src='{{a1.image}}' width='200pxl' /><br />
        <input type='submit' name='{{a1.correct}}' value='{{a1.name}}'/>
    </div>
    <div class='answer'>
        <input type='image' name='{{a2.correct}}' src='{{a2.image}}' width='200pxl' /><br />
        <input type='submit' name='{{a2.correct}}' value='{{a2.name}}' />
    </div>
</div>
</form>
</div>
</div>
</form>
