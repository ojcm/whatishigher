<title>What is higher?</title>
<link rel="stylesheet" href="/static/styles/main.css" type="text/css" >
{% if response %}
  {% if response.positive %}
    <link rel="stylesheet" href="/static/styles/correct.css" type="text/css" >
  {% else %}
    <link rel="stylesheet" href="/static/styles/incorrect.css" type="text/css" >
  {% endif %}
{% endif %}
</style>

{% if debug %}
<p>{{debug}}</p>
{% endif %}

<div class='center_wrapper'>
<div id='response'>
{% if response %}
  <h1>{{response.text}}</h1>
{% endif %}
</div>
</div>

<div class='center_wrapper'>
<div id='main_body' >
<h1>What is higher?</h1>


<div id='answer_wrapper'>
  <form action='/answer?answer={{a1.short_name}}&other={{a2.short_name}}' method='POST'>
    <div class='answer' id='left_answer'>
        <input type='image' src='{{a1.image}}' width='200pxl' /><br />
        <input type='submit' value='{{a1.name}}'/>
    </div>
  </form>
  <form action='/answer?answer={{a2.short_name}}&other={{a1.short_name}}' method='POST'>
    <div class='answer'>
        <input type='image' src='{{a2.image}}' width='200pxl' /><br />
        <input type='submit' value='{{a2.name}}' />
    </div>
  </form>
</div>
</form>
</div>
</div>
</form>
